<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Desafio SuperHero</title>
    <!-- jQuery 3.x snippet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap v5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Site Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/sh1.jpg" alt="SuperHero Logo" width="50" class="d-inline-block align-text-top">
            SuperHero
          </a>
        </div>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-3 text-center">
                  <img src="assets/img/sh2.jpg" alt="SuperHero Title">
              </div>
              <h1 class="text-center">Encuentra tu SuperHero</h1>
              <h3 class="text-center">Ingresa el número del SuperHero a buscar</h3>
              <form class="classForm d-inline-block m-auto" action="#">
                  <input type="search" name="search" class="form-control searchClass d-inline" style="width: 35%;" placeholder="Ingrese número entre 1 a 731">
                  <button type="submit" class="buttonSearch btn btn-primary my-3">Buscar</button>
              </form>
          </div>
          <div class="row my-3">
              <div class="col-md-6 superHeroCard"></div>
              <div class="col-md-6" id="chartContainer" style="height: 500px; width: 50%;"></div>
          </div>
      </div>
      
    <!-- Bootstrap v5.1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
    <!-- CanvasJS -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
